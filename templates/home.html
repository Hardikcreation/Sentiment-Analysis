<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Media Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        .card:hover {
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-5">Social Media Sentiment Analysis</h2>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card shadow text-center">
                    <div class="card-body">
                        <h4 class="card-title">Facebook Dashboard</h4>
                        <p class="card-text">Analyze comments and sentiments from Facebook posts.</p>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-4">
                <div class="card shadow text-center">
                    <div class="card-body">
                        <h4 class="card-title">X (Twitter) Analysis</h4>
                        <p class="card-text">Explore tweet sentiments and hashtag trends.</p>
                        <a href="{{ url_for('tweet_analysis') }}" class="btn btn-info">Go to Tweet Analysis</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-3 border-top">
        &copy; 2025 Social Media Sentiment Analysis
    </footer>
</body>

</html>
